{% extends 'base.template.html' %}

{% block content %}
<h1>Update Books Details</h1>

<form method="POST">
    <div class="form-group">
        <label for="book_title">Title</label>
        <input type="text" class="form-control" name="book_title" value="{{book.title}}"/>
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" name="isbn" value="{{book.isbn}}"/>
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" value="{{book.author}}"/>
        <label for="year-published">Year Published</label>
        <input type="text" class="form-control" name="year-published" value="{{book.year_published}}"/>
        <input type="submit" class="btn btn-primary"/>
    </div>
</form>
{%endblock%}
